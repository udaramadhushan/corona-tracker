<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Corona Virus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/index.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/index.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

	
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<h1 class="text-light" > [[${currentDate}]]</h1>
	</nav>
	<div class="container-fluid  bg-light  py-4 info-panel mb-4 full-width">
  
		<h1 class="row justify-content-center text-center display-5 fw-bold ">Welcome to Covid-19 Details Service</h1>
		<p class=" row fs-3 text-center text-light m-4">we provide you with latest updates of Covid-19 Statistics. Please enter your name and email to subscribe for our daily report</p>
	
	<div class="row justify-content-center">
	<form class="g-3 col-6 m-4 p-3"  th:action="@{/Unsubscribe}"  method="post">
		<div class="row justify-content-center">
			<p class="text-danger text-center"> Click the button below to unsubscribe from the service<p>
		</div>
			
		<div class="row justify-content-center mt-2">
		<input type="text" class="form-control m-1" placeholder="Your Name" th:name="subId" aria-label="Username" >
			<button type="submit" class="btn btn-danger col-12 col-sm-4 ">Unsubscribe</button>
		</div>
		</form>
	</div>
	
	</div>	
</html>
