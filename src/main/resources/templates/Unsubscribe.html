<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Corona Virus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
	
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" th:href="@{/assets/css/index.css}" />
	
</head>

<body>
	
	
	<div class='d-flex full-width bg-dark date justify-content-center'>
		<h3 class="text-light date-time" > [[${currentDate}]]</h3>
	</div>
	<div class="container-fluid  bg-light  py-4 info-panel mb-4 full-width">
	<div class='row d-flex justify-content-center'>

		<h1 class=" row text-center justify-content-center text-light">Welcome to Covid-19 Details Service</h1>
		<p class=" row justify-content-center text-center text-light m-4">click on the button below to unsubscribe from our service</p>
	</div>
		<div class=" d-flex row justify-content-center">
		<form lass="g-3 col-6 m-4 p-3"  th:action="@{/Unsubscribe}"  method="post">
				<div class="row justify-content-center">
			<input type="hidden" class="form-control m-1" th:value="${subId}" placeholder="Your Name" th:name="subId"  >
			<button type="submit" class="btn btn-danger col-12 col-sm-4 ">Unsubscribe</button>
		</div>
		</form>
	</div>
	</div>
	
	<footer class="footer bottom mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-light">2021 &#169; All rights recieved</span>
        </div>
      </footer>
	</body>
</html>
